	<script src="ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
            $(document).ready(function() {
            $('#clicklogin').click(function(e) {
                e.preventDefault();
                $('#username_tb').html('');
                $('#password_tb').html('');
                $('#message').html('');
                document.getElementById("lgloi").style.display = "none";
                let username = $("#username").val().trim();
                let password = $("#password").val().trim();
                if (!username && !password)
                {
                    $('#username_tb').html('Nhập tên tài khoản hoặc email');
                     $('#password_tb').html('Nhập mật khẩu');
                     exit(1);
                }
                if (!username)
                {
                    $('#username_tb').html('Nhập tên tài khoản hoặc email');
                    exit(1);
                }
                if (!password)
                {
                    $('#password_tb').html('Nhập mật khẩu');
                    exit(1);
                }
                    $.ajax({
                    type: 'GET',
                    dataType: 'JSON',
                    url: '/api/login2?account='+username+'&password='+password,
                    beforeSend: function() {
                        $('#clicklogin').html('Đang đăng nhập...').prop('disabled',true);
                    }
                }).done(function(dvv) {
                    $('#clicklogin').html('Đăng Nhập Ngay').prop('disabled',false);
                    if (dvv.error) {
                        if (dvv.error == 'error_no_account')
                        {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html('Đăng nhập thất bại: Tài khoản hoặc mật khẩu bị sai');
                        } else if (dvv.error == 'error_auth')
                        {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html('Đăng nhập thất bại: sai tên tài khoản hoặc mật khẩu');
                        } else if (dvv.error == 'error_params')
                        {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html('error param');
                        } else if (dvv.error == 'error_redirect')
                        {
                            window.location.href = dvv.redirect_url;
                        } else if (dvv.error == 'error_exceed_rate_limit' || dvv.msg == 'error_exceed_rate_limit') {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html('Quá nhiều yêu cầu. Vui lòng thử lại vào ngày mai!');
                        }else if (dvv.error == 'error' && dvv.msg == 'error') {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html('Lỗi hệ thống. Vui lòng đăng nhập lại!');
                        } else {
                            document.getElementById("lgloi").style.display = "flex";
                            $('#message').html(''+dvv.msg);
                            if (dvv.redirect_url != '')
                            {
                                window.location.href = dvv.redirect_url;
                            }
                        } 
                    } else {
                        document.getElementById("lgloi").style.display = "flex";
                        $('#message').html('Đăng nhập thất bại: Lỗi hệ thống');
                        if (dvv.redirect_url != '')
                        {
                            window.location.href = dvv.redirect_url;
                        }
                    }
                }).fail(function(dvv2)
                {
                    $('#clicklogin').html('Đăng Nhập Ngay').prop('disabled',false);
                    $('#message').html('Đăng nhập thất bại: Lỗi hệ thống');
                });
            });
        });
    </script>
